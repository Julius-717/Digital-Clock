<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css" media="screen">
</head>
<body>
    <div class="clock">
        <div class="overlay">
            <div class="display">
                <div class="display-area digit">
                    <div class="element bar center top"></div>
                    <div class="element bar center middle"></div>
                    <div class="element bar center bottom"></div>
                    <div class="element bar center top"></div>
                    <div class="element bar center bottom"></div>
                    <div class="element bar center top"></div>
                    <div class="element bar center bottom"></div>
                </div>
                <div class="display-area digit">
                    <div class="element bar center top"></div>
                    <div class="element bar center middle"></div>
                    <div class="element bar center bottom"></div>
                    <div class="element bar center top"></div>
                    <div class="element bar center bottom"></div>
                    <div class="element bar center top"></div>
                    <div class="element bar center bottom"></div>
                </div>
                <div class="display-area sep colon">
                    <div class="element bar top"></div>
                    <div class="element bar bottom"></div>
                </div>
                <div class="display-area digit">
                    <div class="element bar center top"></div>
                    <div class="element bar center middle"></div>
                    <div class="element bar center bottom"></div>
                    <div class="element bar center top"></div>
                    <div class="element bar center bottom"></div>
                    <div class="element bar center top"></div>
                    <div class="element bar center bottom"></div>
                </div>
                <div class="display-area digit">
                    <div class="element bar center top"></div>
                    <div class="element bar center middle"></div>
                    <div class="element bar center bottom"></div>
                    <div class="element bar center top"></div>
                    <div class="element bar center bottom"></div>
                    <div class="element bar center top"></div>
                    <div class="element bar center bottom"></div>
                </div>
                <div class="display-area second digit">
                    <div class="element bar center top"></div>
                    <div class="element bar center middle"></div>
                    <div class="element bar center bottom"></div>
                    <div class="element bar center top"></div>
                    <div class="element bar center bottom"></div>
                    <div class="element bar center top"></div>
                    <div class="element bar center bottom"></div>
                </div>
                <div class="display-area second digit">
                    <div class="element bar center top"></div>
                    <div class="element bar center middle"></div>
                    <div class="element bar center bottom"></div>
                    <div class="element bar center top"></div>
                    <div class="element bar center bottom"></div>
                    <div class="element bar center top"></div>
                    <div class="element bar center bottom"></div>
                </div>
                <div class="display-area text ampm">
                    <p class="element am">AM</p>
                    <p class="element pm">PM</p>
                </div>
            </div>
            <div class="controls">
                <a class="theme element dot green on" name="green" title="Green"></a>
                <a class="theme element dot blue" name="blue" title="Blue"></a>
                <a class="theme element dot red" name="red" title="Red"></a>
                <a class="theme element dot white" name="white" title="White"></a>
            </div>
        </div>
    </div>
</body>
</html>
